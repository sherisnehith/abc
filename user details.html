<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMe â€“ Enter Fitness Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Enter Fitness Details</h1>

    <!-- Fitness Form -->
    <form id="fitness-form">
        <div class="mb-4">
            <label for="Name" class="block text-gray-700">Name:</label>
            <input type="text" id="Name" class="w-full p-2 border rounded" placeholder="Enter your name" required>
          </div>
      <div class="mb-4">
        <label for="weight" class="block text-gray-700">Weight (kg):</label>
        <input type="number" id="weight" class="w-full p-2 border rounded" placeholder="Enter your weight" required>
      </div>
      <div class="mb-4">
        <label for="height" class="block text-gray-700">Height (cm):</label>
        <input type="number" id="height" class="w-full p-2 border rounded" placeholder="Enter your height" required>
      </div>
      <div class="mb-4">
        <label for="goals" class="block text-gray-700">Fitness Goals:</label>
        <textarea id="goals" class="w-full p-2 border rounded" placeholder="Enter your fitness goals" required></textarea>
      </div>
      <button type="button" onclick="submitFitnessDetails()" class="bg-blue-500 text-white p-2 w-full rounded">Submit</button>
    </form>

    <!-- Success message -->
    <div id="success-message" class="mt-4 p-4 bg-green-100 text-green-700 rounded hidden">
      Fitness details submitted successfully!
    </div>
  </div>

  <script>
    function submitFitnessDetails() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const goals = document.getElementById('goals').value;
      const successMessage = document.getElementById('success-message');

      // Simple validation
      if (weight && height && goals) {
        successMessage.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
